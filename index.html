<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>შესვლა</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>შესვლა</h2>
    <form id="loginForm">
      <input type="text" placeholder="მომხმარებელი" required id="username" />
      <input type="password" placeholder="პაროლი" required id="password" />
      <button type="submit">შესვლა</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <!-- pop-up ფანჯარა -->
  <div class="popup" id="popup">
    <p>✅ შესვლა წარმატებით განხორციელდა</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
